<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.addEventListener('contextmenu', function (event) {
      // Check if the target of the event is a video element or is contained within a video element
      let targetElement = event.target;
      while (targetElement) {
        if (targetElement.tagName === 'VIDEO') {
          // Prevent the default context menu behavior if the target is a video element
          event.preventDefault();
          return;
        }
        targetElement = targetElement.parentElement;
      }
    });
  </script>
</body>

</html>
